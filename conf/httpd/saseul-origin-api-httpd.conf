<Directory "/var/saseul-origin/src">
    AllowOverride None
    Options FollowSymLinks
    # Allow open access:
    Require all granted
</Directory>

<Directory "/var/saseul-origin/src/Saseul">
    Order deny,allow
    Deny from all
</Directory>

<VirtualHost *:80>
    DocumentRoot /var/saseul-origin/src

    <Directory "/var/saseul-origin/src">
        RewriteEngine On
        RewriteBase /
        RewriteCond $1 !^(Files|robots.\.txt)
        RewriteCond %{REQUEST_URI} !(.*)\.(md|ico|json)$ [NC]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php?handler=/$1 [QSA,L]
    </Directory>

</VirtualHost>